{% extends "app/layout.html" %}
{% load static %}
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hbGeJXZPe2qhWLUyp7-2Q6PXG_kg17XYAmdEacsA43M2M7ZfIjj_cqTa34xrTUMLsI0p-r9c3ydyxy6UY-7MwG5mJVX4BwdYEXe1XWb63Ec" charset="UTF-8"></script>
{% block content %}
<main class="px-44">
    <div class="container mt-12">
        <h1 class="text-4xl font-bold text-blue-500">Registration</h1>
        <br>
        <hr>

        <div class="module my-4">
            <div class="login-form">
                <form method="POST">
                    {% csrf_token %} <!--- To protect form---->
                    {{form.as_p}} <!--- Django ready form---->
                    <!--- .as_p shfaq formen si paragraf tekst <p></p>---->
                    <button class="my-3 bg-blue-500 rounded-md shadow-md text-white font-bold px-4 py-2" type="submit">Sign Up</button>
                    <!-- Shtojme Butonin Submit sepse Django nuk e paska te perfshire.  class="btn" Nga Framework i Materialize-->
                </form>

                If you already have an account, <a class="text-blue-500 hover:text-blue-900 " style="text-decoration: none" href="{% url 'login' %}"><strong>login</strong></a> instead.
            </div>
        </div>

        <br>
        <hr>
    </div>
</main>
{% endblock %}
