{% extends "app/layout.html" %}
{% load static %}
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hbGeJXZPe2qhWLUyp7-2Q6PXG_kg17XYAmdEacsA43M2M7ZfIjj_cqTa34xrTUMLsI0p-r9c3ydyxy6UY-7MwG5mJVX4BwdYEXe1XWb63Ec" charset="UTF-8"></script>
{% block content %}
<main class="px-44">
    <div class="container mt-12">
        <h1 class="text-4xl font-bold text-blue-500">Login</h1>
        <br>
        <hr>

        <div class="module my-4">
            {% if form.errors %}
                <p class="py-2 text-gray-700 font-medium">Your username and password didn't match. Please try again.</p>
            {% else %}
                <p class="py-2 text-gray-700 font-medium">Please, use the following form to log-in:</p>
            {% endif %}
            <div class="login-form">
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}" />
                    <p><input type="submit" value="Login" class="text-white bg-blue-500 rounded-md px-4 py-2"></p>
                </form>
            </div>
        </div>

        <br>
        <hr>
    </div>
</main>
{% endblock %}
