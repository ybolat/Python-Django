{% extends "app/layout.html" %}
{% load static %}
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hbGeJXZPe2qhWLUyp7-2Q6PXG_kg17XYAmdEacsA43M2M7ZfIjj_cqTa34xrTUMLsI0p-r9c3ydyxy6UY-7MwG5mJVX4BwdYEXe1XWb63Ec" charset="UTF-8"></script>
{% block content %}
<main class="px-44">
    <div class="container mt-12">
        <h1 class="text-4xl font-bold text-blue-500">Module videos</h1>
        <br>
        <hr>
        <div class="mt-10 leading-8 rounded-lg mb-24">
            {% for video in result %}
                <div class="flex items-center justify-between w-1/2 border-2 rounded-md shadow-md px-4 py-3">
                    <h1 class="text-2xl font-bold uppercase">{{video.video_title}}</h1>
                    <a style="text-decoration: none" href="{{video.video_link}}">
                        <div class="text-white font-bold flex items-center bg-blue-500 rounded-md px-4 py-2 justify-between w-48">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="28" height="28" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M7 4v16l13 -8z" />
                        </svg>
                        <span>Watch lesson</span>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <br>
        <hr>
    </div>
</main>
{% endblock %}
